<style>

  .nofill {
    fill-opacity: 0.4;
  }
  .nofill:hover {
    animation-name: filling;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }
  .nodis {
    /* visibility: hidden; */
    opacity:0 !important;
   }
  .visibleClass {
    /* position: relative; */
    animation-name: appear;
    animation-duration: 0.7s;
    animation-fill-mode: forwards;
  }

  @keyframes filling {
    0% {
      fill-opacity: 0.3;
    }

    100% {
      fill-opacity: 0.8;
    }
  }

  @keyframes appear {
    0% {
      opacity:0 ;
      transform: scale(0.8);
    }

    100%  {
      opacity:1 ;
      transform: scale(1);
    }
  }

</style>
<script>
$(document).ready(function() {
  $("rect[id!='backgroundrect']").on({
    mouseenter: function(){
      removeALlVisible();
      // if($(this).is(':click')) console.log("clicked");
      let elements_arr = eventHoverHelper(this);
      for(var i = 0; i < elements_arr.length ; i++){
        if(!elements_arr[i].classList.contains("nofill")){
          // console.log(elements_arr[i]);
          elements_arr[i].classList.add("visibleClass");
        }

      }
    },
    click: function() {
      removeALlVisible();
       let elements_arr = eventHoverHelper(this);
      for(var i = 0; i < elements_arr.length ; i++){
        if(!elements_arr[i].classList.contains("nofill"))
          elements_arr[i].classList.toggle("visibleClass");
      }
    }
  });
  });

  function removeALlVisible(){
    // console.log($("[class*='visibleClass']"));
    // let visible_classes_arr = $("[class*='visibleClass']");
    let visible_classes_arr =  document.getElementsByClassName("visibleClass");
    // console.log(visible_classes_arr);
    if(visible_classes_arr.length>0){
      for(var i = 0; i < visible_classes_arr.length; i++){
        visible_classes_arr[i].classList.remove("visibleClass");
        if(visible_classes_arr[i].classList.contains("visibleClass"))
          visible_classes_arr[i].classList.remove("visibleClass");
       }
    }
  }

  function eventHoverHelper(obj){
    // console.log($(this).attr("class"));
    var classname = $(obj).attr("class");
    var class_arr = classname.split(" ");
    var specify_class = class_arr[1];
    return elements_arr = document.getElementsByClassName(specify_class);

  }
</script>
